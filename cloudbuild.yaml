images:
  - 'gcr.io/$PROJECT_ID/quiz-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/quiz-app:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

